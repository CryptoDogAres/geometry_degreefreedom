<html>
<head>
<meta charset="utf-8"/>
<script src="lib/bindings/utils.js"></script>
<link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/dist/vis-network.min.css" integrity="sha512-WgxfT5LWjfszlPHXRmBWHkV2eceiWTOBvrKCNbdgDYTHrT2AeLCGbF4sZlZw3UMN3WtL0tGUoIAKsu8mllg/XA==" referrerpolicy="no-referrer" rel="stylesheet"/>
<script crossorigin="anonymous" integrity="sha512-LnvoEWDFrqGHlHmDD2101OrLcbsfkrzoSpvtSQtxK3RMnRV0eOkhhBN2dXHKRrUU8p2DGRTk35n4O8nWSVe1mQ==" referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.js"></script>
<center>

</center>
 &lt;link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" /&gt;
&lt;script type="text/javascript" src="../node_modules/vis/dist/vis.js"&gt; &lt;/script&gt;
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet"/>
<script crossorigin="anonymous" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<center>
<h1></h1>
</center>
<style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 1080px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>
</head>
<body>
<div class="card" style="width: 100%">
<div class="card-body" id="mynetwork"></div>
</div>
<div id="config"></div>
<script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "B, C, D are collinear", "label": "B, C, D are collinear", "shape": "dot", "size": 10, "title": "Assumption"}, {"color": "#97c2fc", "id": "\u2220(AB,AX) = \u2220(AX,AC)", "label": "\u2220(AB,AX) = \u2220(AX,AC)", "shape": "dot", "size": 10, "title": "Assumption"}, {"color": "#97c2fc", "id": "A, D, X are collinear", "label": "A, D, X are collinear", "shape": "dot", "size": 10, "title": "Assumption"}, {"color": "#97c2fc", "id": "A \u2260 D", "label": "A \u2260 D", "shape": "dot", "size": 10, "title": "Numerical Check"}, {"color": "#97c2fc", "id": "A \u2260 X", "label": "A \u2260 X", "shape": "dot", "size": 10, "title": "Numerical Check"}, {"color": "#97c2fc", "id": "D \u2260 X", "label": "D \u2260 X", "shape": "dot", "size": 10, "title": "Numerical Check"}, {"color": "#97c2fc", "id": "AD \u2225 AX", "label": "AD \u2225 AX", "shape": "dot", "size": 10, "title": "Rule Application"}, {"color": "#97c2fc", "id": "\u2220(AB,AD) = \u2220(AD,AC)", "label": "\u2220(AB,AD) = \u2220(AD,AC)", "shape": "dot", "size": 10, "title": "AR Deduction"}, {"color": "#97c2fc", "id": "A, B, C are not collinear", "label": "A, B, C are not collinear", "shape": "dot", "size": 10, "title": "Numerical Check"}, {"color": "gold", "id": "AB:AC = BD:CD", "label": "AB:AC = BD:CD", "shape": "star", "size": 10, "title": "Rule Application"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "A, D, X are collinear", "to": "AD \u2225 AX"}, {"arrows": "to", "from": "A \u2260 D", "to": "AD \u2225 AX"}, {"arrows": "to", "from": "A \u2260 X", "to": "AD \u2225 AX"}, {"arrows": "to", "from": "D \u2260 X", "to": "AD \u2225 AX"}, {"arrows": "to", "from": "\u2220(AB,AX) = \u2220(AX,AC)", "to": "\u2220(AB,AD) = \u2220(AD,AC)"}, {"arrows": "to", "from": "AD \u2225 AX", "to": "\u2220(AB,AD) = \u2220(AD,AC)"}, {"arrows": "to", "from": "B, C, D are collinear", "to": "AB:AC = BD:CD"}, {"arrows": "to", "from": "\u2220(AB,AD) = \u2220(AD,AC)", "to": "AB:AC = BD:CD"}, {"arrows": "to", "from": "A, B, C are not collinear", "to": "AB:AC = BD:CD"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics",
            "layout"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "layout": {
        "hierarchical": {
            "direction": "LR",
            "enabled": true,
            "sortMethod": "directed"
        }
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
</body>
</html>
