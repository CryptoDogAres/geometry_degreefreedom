
html
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SVG 和 Iframe 布局</title>
<style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }
        .svg-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #ccc;
        }
        .iframe-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 45%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="svg-container">
<img alt="Geometry SVG" src="geometry.svg"/>
</div>
<div class="iframe-container">
<iframe src="dependency_graph.html"></iframe>
</div>
</body>
</html>
